<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>pomato</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" th:href="@{/User/css/bootstrap.min.css}">
    <!-- style css -->
    <link rel="stylesheet" th:href="@{/User/css/style.css}">
    <!-- Responsive-->
    <link rel="stylesheet" th:href="@{/User/css/responsive.css}">
    <!-- fevicon -->
    <link rel="icon" th:href="@{/User/images/fevicon.png}" type="image/gif"/>
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" th:href="@{/User/css/jquery.mCustomScrollbar.min.css}">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <!-- owl stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/User/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/User/css/owl.theme.default.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
          media="screen">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    <style>
        .brand_all {
            margin: 15px;
            height: 50px;
            align-content: center;
            display: flex;
        }

        .brand_name {
            margin: 10px 10px 10px 25px;
            width: 15%;
            text-align: center;
            justify-content: center;
            align-content: center;
            position: relative;
            overflow: hidden;
            float: left;
            border: 1px solid deepskyblue;
            display: flex;
        }
    </style>
</head>
<body class="main-layout">

<div class="loader_bg">
    <div class="loader"><img th:src="@{/User/images/loading.gif}" alt="#"/></div>
</div>
<!-- end loader -->
<!-- header -->
<header th:replace="Frontend/header.html">
    <!-- header inner -->

    <!-- end header inner -->
</header>
<!-- end header -->
<section class="slider_section" th:replace="Frontend/section.html">

</section>
<div class="brand_all">
    <div th:object="${brandFindById}" class="brand_name">
        <strong><a>
            <div th:text="*{getBrand_name()}"></div>
        </a></strong>
    </div>
</div>
<div class="row" th:object="${ModelFindById}" style="margin-left: 20px">
    <div class="col-4">
        <div style="min-height: 50px"></div>
        <div><img style="display: flex; justify-content: center;
                        align-content: center;"
                  th:src="*{getModel_image()}"></div>
    </div>
    <div class="col-4">
        <div style="min-height: 50px"></div>
        <div style="margin-bottom: 10px;">
            <h1 th:text="*{getModel_name()}"></h1>
            <i><img th:src="@{/User/images/star.png}"/></i>
            <i><img th:src="@{/User/images/star.png}"/></i>
            <i><img th:src="@{/User/images/star.png}"/></i>
            <i><img th:src="@{/User/images/star.png}"/></i>
            <i><img th:src="@{/User/images/star.png}"/></i>
        </div>
        <div th:switch="*{getModel_status()}" style="padding: 10px">
            <div style="color: #0c5460" th:case="1">
                Staus: Stocking
            </div>
            <div style="color: red" th:case="0">Staus: Out of stock</div>
        </div>
        <div th:switch="*{getModel_status()}" style="padding: 10px">
            <strong th:case="1" style="font-size: large">
                <div th:text="*{#numbers.formatCurrency(getModelPrice())}"></div>
            </strong>
            <strong th:case="0" style="font-size: large">
                <div>Contact with us!</div>
            </strong>
        </div>
    </div>
    <div class="col-4">
        <div style="padding-top: 133px;">
            <strong style="font-size: larger">Description: </strong>
            <div style="font-size: large; padding-left: 10px">
                <table class="table" th:object="${brandFindById}" style="font-size: medium; margin-top: 15px">
                    <tr>
                        <th>Brand: </th>
                        <th th:text="*{brand_name}"></th>
                    </tr>
                    <tr>
                        <th>Origin: </th>
                        <th th:switch="*{brand_id}">
                            <div th:case="1">Viet Nam</div>
                            <div th:case="2">China</div>
                            <div th:case="3">Viet Nam</div>
                        </th>
                    </tr>
                    <tr>
                        <th>Release Date:  </th>
                        <th th:object="${ModelFindById}" th:text="*{getModel_time()}"></th>
                    </tr>
                </table>
            </div>

        </div>
    </div>
</div>

<!-- contact -->
<div class="contact" th:replace="Frontend/contact.html">

</div>
<!-- end contact -->

<!-- footer -->
<footer th:replace="Frontend/footer.html">

</footer>
<!-- end footer -->
<!-- Javascript files-->
<script th:src="@{/User/js/jquery.min.js}"></script>
<script th:src="@{/User/js/popper.min.js}"></script>
<script th:src="@{/User/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/User/js/jquery-3.0.0.min.js}"></script>
<script th:src="@{/User/js/plugin.js}"></script>
<!-- sidebar -->
<script th:src="@{/User/js/jquery.mCustomScrollbar.concat.min.js}"></script>
<script th:src="@{/User/js/custom.js}"></script>
<!-- javascript -->
<script th:src="@{/User/js/owl.carousel.js}"></script>
<script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
<script>
    $(document).ready(function () {
        $(".fancybox").fancybox({
            openEffect: "none",
            closeEffect: "none"
        });

        $(".zoom").hover(function () {

            $(this).addClass('transition');
        }, function () {

            $(this).removeClass('transition');
        });
    });
</script>
</body>
</html>
